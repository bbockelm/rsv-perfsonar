
[loggers]
keys=root

[handlers]
keys=stdout

[formatters]
keys=default

[logger_root]
level=INFO
handlers=stdout

[handler_stdout]
class=StreamHandler
level=NOTSET
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(asctime)s %(levelname)s %(name)s: %(message)s
class=logging.Formatter

